<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임지은 W4 sketch5</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="../../../../script/p5Util.js" defer></script>
    <script src="./script/Mover.js" defer></script>
    <script src="./script/sketch.js" defer></script>
  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <h1>임지은 w4 sketch5_녹강friction</h1>
            <!-- 마찰력 : 수직항력 X 마찰계수 -1
            수직항력 : 물체가 접촉면에 대해서 수직 방향으로 갖고 있는 힘
            friction은 진행방향에 대해서 역으로 된 방향에 곱하기이다
             -->
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container">
            <div id="canvas"></div>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h2>코드</h2>
            <h6>sketch.js</h6>
            <pre
              class="line-numbers"
              data-src="./script/sketch.js"
              data-download-link></pre>
            <h6>Mover.js</h6>
            <pre
              class="line-numbers"
              data-src="./script/Mover.js"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
